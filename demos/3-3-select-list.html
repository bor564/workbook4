<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select list demo</title>
<style>
    form{
        display: flex;
        flex-direction: column;
        max-width: 10rem;

    }
</style>
</head>
<body>
    <main>
        <form>
        <label for="statesDropdownList">State</label>
        <select  id="statesDropdownList">
            <option value="PA">Pennsyvania</option>
            <option value="CA">California</option>
            <option value="OH"> Ohio</option>
            <option value="FL">Florida</option>
            <option value="WY">Wyoming</option>
        </select>
        <label for="">Zip</label>  
        <input type="text">  
    </form>
    
    </main>
</body>
</html>
